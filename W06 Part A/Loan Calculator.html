<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Investment Calculator</title>
</head>

<body>
    <h1>Investment Calculator</h1>
    <form>
        Amount invested (principal)
        <input type="text" id="invested">
        <br>
        Annual rate (example: .08)
        <input type="text" id="rate">
        <br>
        Number of years
        <input type="text" id="years">
        <br>
        Periods per year
        <input type="text" id="periods">
        <br>
        <button type="button" onclick="doFV()">Compute future value</button>
    </form>

    <script>

        function doFV() {
            var invested = parseFloat(document.getElementById("invested").value),
                rate = parseFloat(document.getElementById("rate").value),
                years = parseFloat(document.getElementById("years").value),
                periods = parseFloat(document.getElementById("periods").value);
            var mathIt = computeFutureValue(invested, rate, years, periods);
            document.getElementById('output').innerHTML = "$" + mathIt;
        }

        function computeFutureValue(principal, annualRate, years, periodsPerYear) {
            return (principal*Math.pow((1+(annualRate/periodsPerYear)),periodsPerYear*years)).toFixed(2);
        }

    </script>
    <div id="output"></div>

</body>

</html>
