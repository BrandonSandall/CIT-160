<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Power of 2</title>
</head>

<body>
    <form>
        <button type="button" onclick="doIt()">Use quantum physics</button>
    </form>

    <script>
        function doIt() {
            var n = 2;
            var i = 0;
            var message = "";

            while (i <= 31) {
                message += Math.pow(n, i) + "<br>";
                i++;
            }
            document.getElementById("output").innerHTML = message;
        };
    </script>
    <div id="output"></div>

</body>
</html>
