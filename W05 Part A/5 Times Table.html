<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>5 Times Table</title>
</head>

<body>
    <form>
        <button type="button" onclick="doIt()">Boom!</button>
    </form>

    <script>
        function doIt() {
            var n = 5;
            var i = 1;
            var message = "";

            while (i <= 12) {
                message += "5 x " + i + " = " + n + "<br>";
                n += 5;
                i += 1;
            }
            document.getElementById("output").innerHTML = message;
        };
    </script>
    <div id="output"></div>

</body>
</html>
