<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title Here</title>
<script>
/* Defining Table
* Input: Customer Subtotal
* Input: Day of the Week
* Processing: Compute total amount due by subtracting discount if applicable and adding 6% sales tax
* Output: Total Amount Due
*/

function TotalAmountDue (){
var dayOfWeek = new date().getDay()
var Subtotal = document.getElementById("Subtotal").value;
if (dayOfWeek == 2 || dayOfWeek == 3 && Subtotal >50); {
var TotalAmount = (Subtotal * .9) * 1.06}
else {
var TotalAmount = Subtotal * 1.06}


document.getElementById("outputDiv").innerHTML = TotalAmount
}

</script>
</head>

<body>
<input type="text" id="Subtotal">
<button type="button" onclick="TotalAmountDue()">Get Total Amount</button>
<div id="outputDiv"></div>
</body>
</html>
