<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Weathered Footwear</title>
</head>

<body>
    <form>
        <p>How's the weather?</p>
        <input type="text" id="weather" required>

        <button type="button" onclick="doIt()">Submit</button>
    </form>

    <script>
        function doIt() {

            var weather = document.getElementById("weather").value;
            if (weather == "hot") {
                footwear = "sandals";
            } else if (weather == "rain") {
                footwear = "galoshes";
            } else if (weather == "snow") {
                footwear = "boots";
            } else {
                footwear = "shoes";
            }

            document.getElementById("output").innerHTML = footwear;
        };
    </script>
    <p>Wear these: <div id="output"></div>
</body>

</html>
