<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Simple Arithmetic</title>
	<style>
    
    .centerMe {
    text-align:center;
    }
    
    </style>

</head>

<body>
    <form>
        <p style="font-size:25px;"><b>Test Your Math Skills!</b></p>
        <input type="text" id="firstNum" class="centerMe" size="4" placeholder="2">
		<input type="text" id="operator" class="centerMe" size ="1" placeholder="*">
        <input type="text" id="secondNum" class="centerMe" size="4" placeholder="3">
        =
        <input type="text" id="answer" class="centerMe" size="4" placeholder="6">
        <br>
        <button type="button" onclick="calculate()">Submit</button>
    </form>

    <script>
        function calculate() {
		
        var first = parseFloat(document.getElementById("firstNum").value),
            second = document.getElementById("operator").value,
            third = parseFloat(document.getElementById("secondNum").value),
            fourth = parseFloat(document.getElementById("answer").value);
            
        var multiplication = first * third,
        	division = first / third,
            addition = first + third,
            subtraction = first - third;
        
        if ((second == "*") && (fourth == multiplication)) {
            text = "Correct! Good job!";
        } else if ((second == "/") && (fourth == division)) {
            text = "Correct! Good job!";
        } else if ((second == "+" && fourth == addition)) {
            text = "Correct! Good job!";
        } else if ((second == "-" && fourth == subtraction)) {
            text = "Correct! Good job!";
        } else {
        	text = "Incorrect! Try again!";
        }
        
        if (!(second == "*" || second == "/" || second == "+" || second == "-")) {
        	text = "Please use one of these operands: * / + -";
        }

        document.getElementById("isItRight").innerHTML = text;
	}
    </script>
    <p><div id="isItRight"></div>
</body>

</html>
