<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Get Middle</title>
</head>

<body>
    <form>
        <button type="button" onclick="getMiddle()">Get Middle</button>
    </form>

    <script>

        function getMiddle(list) {
            var y = Math.round(Math.random() * 8 + 2),
                data = new Array(y),
                x;

            for (x = 0; x < data.length; x++) {
                data[x] = Math.round(Math.random() * 20);
            }

            document.getElementById("output").innerHTML = "[" + data.toString() + "]";

            if ((data.length % 2) == 0) {
                var z = (data.length / 2) - 1,
                    q = data.length / 2,
                    r = (data[z] + data[q]) / 2;
                document.getElementById("output2").innerHTML = r;

            } else {
                var t = Math.floor(data.length / 2);
                document.getElementById("output2").innerHTML = data[t].toString();
            }
        }

    </script>
    Array
    <br>
    <div id="output">[x]</div>
    <br>
    Middle
    <div id="output2">x</div>

</body>

</html>
