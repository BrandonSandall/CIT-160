<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Get Middle</title>
</head>

<body>
    <form>
        <button type="button" onclick="doIt()">Get Middle</button>
    </form>

    <script>

        function doIt() {
            var list = [12, 4, 8, 15, 17, 5, 20, 11],
                result = getMiddle(list);
            document.getElementById("output").innerHTML = result;
        }

        function getMiddle(list) {

            if ((list.length % 2) == 0) {
                var z = (list.length / 2) - 1,
                    q = list.length / 2,
                    r = (list[z] + list[q]) / 2;
                return r;
            } else {
                var t = Math.floor(list.length / 2);
                return list[t].toString();
            }
        }

    </script>
    <br>
    <div id="output">x</div>

</body>

</html>
